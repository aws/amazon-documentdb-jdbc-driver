name: Build Taco File


on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: run build.sh
        working-directory: ./docker
        run: | 
          chmod +x build.sh,
          ./build.sh

      - name: Upload Build
        uses: actions/upload-artifact@v1
        with:
          name: target
          path: target
     
